<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->

<html lang="es">
<!-- Inicio del documento HTML, establece el idioma en español -->

<head>
    <!-- Sección de cabecera del documento, contiene metadatos -->
    <title>Mapa Mental Responsivo</title>
    <!-- Título de la página que aparece en la pestaña del navegador -->

    <link rel="stylesheet" href="index2.css">
    <!-- Enlace a la hoja de estilos CSS externa -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Enlace a la biblioteca de SweetAlert2 para mostrar alertas bonitas -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
    <!-- Sección de cuerpo del documento, contiene el contenido visible de la página -->

    <header>
        <!-- Encabezado de la página -->
        <div class="container">
            <!-- Contenedor para alinear los elementos del encabezado -->

            <p class="logo"><img src="logo.jpg" height="90" alt="logo"></p>
            <!-- Elemento de párrafo con clase "logo" que contiene una imagen del logotipo -->

            <nav>
                <!-- Sección de navegación -->
                <p>"El Camino al Exito Es la Actitud ^w^"</p>
                <!-- Texto con una cita inspiradora -->

                <a>(Haz click / presiona el circulo)</a>
                <!-- Enlace que invita al usuario a hacer clic o presionar -->
            </nav>
        </div>
    </header>

    <p class="class"></p>
    <!-- Elemento de párrafo vacío con clase "class" -->

    <div class="mapa-container">
        <!-- Contenedor principal para el mapa mental -->
        <div class="nube" id="nodo-principal">Marketing Interno</div>
        <!-- Nodo central del mapa mental con el texto "Marketing Interno" -->
    </div>

    <script src="script.js"></script>
    <!-- Enlace al archivo JavaScript externo -->
</body>

</html>
<!-- Fin del documento HTML -->
